<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>  
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="title">Salary Calculator</h1>

    <h2>Add Employee</h2>
    <div id="content" class="data-inputs">
      <form class="data-form" onSubmit="submitData(event)">
  <input id="first-name" type="text" class="first-name" placeholder="First Name"/>
  <input id="last-name" type="text"  class="last-name" placeholder="Last Name" />
  <input id="emp-id" type="number" class="emp-id" placeholder="ID"/>
  <input id="emp-title" type="text" class="emp-title" placeholder="Title"/>
  <input id="emp-salary" type="number" class="emp-salary" placeholder="Annual Salary"/>
   <button type="submit">Submit</button>
      </form>
  
    <p>Employees</p>
    <table align="center" class="table">
      <!-- Table heading displays the descriptions -->
      <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Salary</th>
          </tr>
      </thead>
      <tbody id="empdata">
      </tbody>
    </table>
    </div>
      <p>Monthly Cost: <span id="month-cost"></span></p>
    <script src="scripts/client.js"></script>
</body>
</html>

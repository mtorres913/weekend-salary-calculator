<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Salary Calculator</title>  
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1 class="title">Salary Calculator</h1>

    <h2>Add Employee</h2>
    <div id="content" class="guess-inputs">
      <form class="guess-form" onSubmit="submitGuess(event)">
  <input id="first-name" type="text" class="first-name" placeholder="First Name"/>
  <input id="last-name" type="text"  class="last-name" placeholder="Last Name" />
  <input id="emp-id" type="number" class="emp-id" placeholder="ID"/>
  <input id="emp-title" type="text" class="emp-title" placeholder="Title"/>
  <input id="emp-salary" type="number" class="emp-salary" placeholder="Annual Salary"/>
   <button type="submit">Submit</button>
      </form>
    </div>
    <p class="total-guesses" id="total-guesses"></p>
    <p class="winner" id="guess-winner"> </p>
    <table id="customers">
      <!-- Table heading displays the descriptions -->
      <thead>
          <tr>
              <th>Player 1</th>
              <th>Player 2</th>
              <th>Player 3</th>
              <th>Player 4</th>
          </tr>
      </thead>
      <tbody id="player-guesses">

    <button class="restart-button" onclick="restartGame()">Restart Game</button>

    <script src="scripts/client.js"></script>
</body>
</html>
